{% extends 'movies/base.html' %}

{% block title %}
    Movie Detail
{% endblock %}

{% block detail_active %}
active
{% endblock %}

{% block body %}
    <p>{{ movie.id }}</p>
    <p>{{ movie.title }}</p>
    <p>{{ movie.genre }}</p>
    <p>{{ movie.audience }}</p>
    <img src="{{ movie.poster_url }}" alt="{{ movie.title }}">
    <p>{{ movie.description }}</p>

    <a href="{% url 'movie:movie_list' %}">Movie List</a>
    <a href="{% url 'movie:movie_update' movie.id %}">Edit</a>
    <a href="{% url 'movie:movie_delete' movie.id %}">Delete</a>

{% endblock %}

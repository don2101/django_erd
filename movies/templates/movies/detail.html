{% extends 'movies/base.html' %}

{% block title %}
    Movie Detail
{% endblock %}

{% block detail_active %}
    active
{% endblock %}

{% block body %}
    <h1 class="display-4 mt-5">영화 정보</h1>
    <hr style="border-color: black">

    <section class="row mt-5">
        <div class="col-4">
            <img src="{{ movie.poster_url }}" class="card-img-top" alt="{{ movie.title }}">
        </div>
        <div class="col-6 offset-1">
            <h1 class="mt-2 mb-4">{{ movie.title }}</h1>
            <h2 class="mt-2 mb-4">장르: {{ movie.genre.name }}</h2>
            <h4 class="mt-3 mb-4">관객수: {{ movie.audience }}</h4>
            <hr style="border-color: black">
            <h5 class="mt-5">{{ movie.description }}</h5>

            <div class="d-flex flex-row align-items-end mt-5">
                <form action="{% url 'movie:movie_list' %}" class="mr-3">
                    <button type="submit" class="btn btn-success">Movie List</button>
                </form>
                <form action="{% url 'movie:movie_update' movie.id %}" class="mr-3">
                    <button type="submit" class="btn btn-warning">Edit</button>
                </form>
                <form action="{% url 'movie:movie_delete' movie.id %}" class="mr-3" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>

        </div>
    </section>
    <hr class="mt-5 mb-3" style="border-color: black">
    <div class="row"></div>

    <div class="container">
        <form action="{% url 'movie:score_create' movie.id %}" method="POST">
            

        </form>
    </div>





{% endblock %}
